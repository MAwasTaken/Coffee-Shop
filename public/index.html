<!DOCTYPE html>
<html lang="en" class="light">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./styles/styles.css" />
		<link rel="icon" href="images/fav-icon.png" type="image/png" />
		<title>Coffee shop</title>
	</head>
	<body class="bg-gray-100 font-Dana dark:bg-zinc-800">
		<!-- all app icons -->
		<svg class="hidden">
			<!-- shopping cart -->
			<symbol
				id="shopping-cart"
				xmlns="http://www.w3.org/2000/svg"
				fill="none"
				viewBox="0 0 24 24"
				stroke-width="1.5"
				stroke="currentColor"
			>
				<path
					stroke-linecap="round"
					stroke-linejoin="round"
					d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
				/>
			</symbol>
			<!-- moon -->
			<symbol
				id="moon"
				xmlns="http://www.w3.org/2000/svg"
				fill="none"
				viewBox="0 0 24 24"
				stroke-width="1.5"
				stroke="currentColor"
			>
				<path
					stroke-linecap="round"
					stroke-linejoin="round"
					d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"
				/>
			</symbol>
			<!-- sun -->
			<symbol
				id="sun"
				xmlns="http://www.w3.org/2000/svg"
				fill="none"
				viewBox="0 0 24 24"
				stroke-width="1.5"
				stroke="currentColor"
			>
				<path
					stroke-linecap="round"
					stroke-linejoin="round"
					d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
				/>
			</symbol>
			<!-- arrow left on rectangle -->
			<symbol
				id="arrow-left-on-rectangle"
				xmlns="http://www.w3.org/2000/svg"
				fill="none"
				viewBox="0 0 24 24"
				stroke-width="1.5"
				stroke="currentColor"
			>
				<path
					stroke-linecap="round"
					stroke-linejoin="round"
					d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75"
				/>
			</symbol>
		</svg>
		<header
			class="fixed left-0 right-0 top-9 mx-auto flex h-24 w-[90%] items-center rounded-3xl bg-black/50 px-10 py-5 backdrop-blur-[6px]"
		>
			<div class="flex w-full items-center justify-between">
				<!-- logo and menu-->
				<nav class="flex items-center gap-x-9">
					<!-- logo -->
					<div>
						<img src="images/app-logo.png" alt="Golden Coffee" />
					</div>
					<!-- menu -->
					<ul class="flex gap-x-9 text-xl tracking-tightest text-gray-300">
						<li class="font-DanaMedium text-orange-200">
							<a href="#">صفحه اصلی</a>
						</li>
						<!-- has sub -->
						<li>
							<a href="#">فروشگاه</a>
							<!-- sub menu -->
							<ul class="hidden">
								<li>
									<a href="#">قهوه ویژه</a>
								</li>
								<li>
									<a href="#">ویژه در سطح جهانی</a>
								</li>
								<li>
									<a href="#">قهوه درجه یک</a>
								</li>
								<li>
									<a href="#">ترکیبات تجاری</a>
								</li>
								<li>
									<a href="#">کپسول قهوه</a>
								</li>
								<li>
									<a href="#">قهوه زینو برزیلی</a>
								</li>
							</ul>
						</li>
						<li>
							<a href="#">دیکشنری</a>
						</li>
						<li>
							<a href="#">بلاگ</a>
						</li>
						<li>
							<a href="#">درباره ما</a>
						</li>
						<li>
							<a href="#">تماس با ما</a>
						</li>
					</ul>
				</nav>
				<!-- cart and theme toggle and login link -->
				<div class="flex gap-x-10 text-xl text-orange-200">
					<!-- cart icon and theme switch btn -->
					<div class="flex items-center gap-x-5">
						<!-- cart -->
						<div>
							<svg class="h-8 w-8">
								<use xlink:href="#shopping-cart"></use>
							</svg>
						</div>
						<!-- theme switch btn -->
						<div>
							<svg class="h-8 w-8">
								<use xlink:href="#moon"></use>
							</svg>
						</div>
					</div>
					<!-- divide border -->
					<span class="inline-block h-14 w-px bg-white/20"></span>
					<!-- login link -->
					<a href="#" class="flex items-center gap-x-2.5 tracking-tightest">
						<svg class="h-8 w-8 rotate-180">
							<use xlink:href="#arrow-left-on-rectangle"></use>
						</svg>
						ورود | ثبت‌نام
					</a>
				</div>
			</div>
		</header>
		<script src="scripts/app.js"></script>
	</body>
</html>
